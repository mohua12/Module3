<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app="NarrowItDownApp">
  <head>
    <script type="text/javascript" src="angular.min.js">  </script>
      <script type="text/javascript" src="app.js">
    </script>
    <style>
* {
  box-sizing: border-box;
}

.row {
  display: flex;
}

/* Create two equal columns that sits next to each other */
.column {
  flex: 50%;
  padding: 10px;
  height: 300px; /* Should be removed. Only for demonstration */
}
</style>
    <meta charset="utf-8">
    <title>My Favourite Menu</title>
  </head>
  <body >

    <div class="row"  ng-controller="NarrowItDownController as showlist">

        <div>
<input type="text" ng-model="showlist.searchmenu"> </input> &nbsp;<button ng-click="showlist.checkMenu()">Narrow It Down For Me!</button>
</div><br>
<div><ul>
  <li ng-repeat="menu in showlist.MatchedList">
  {{menu.short_name}}  {{menu.name}} {{menu.description}}<button ng-click="showlist.remove(menu)">Don't want this one!</button>
</li>
  </ul>

</div>
<div ng-if="!showlist.MatchedList.length>0"><h3>Nothing found</h3></div>
</div>


</html>
